<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | Domolux</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap"
    />
    <link rel="stylesheet" href="/WEB/login/register.css" />
    <link rel="icon" href="/WEB/img/logo3_negro.png">
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <form>
      <div class="wrapper">
        <div class="login_box">
          <div class="login-header">
            <span>SignUp</span>
          </div>

          <div class="input_box">
            <input type="text" id="user" class="input-field" placeholder="Username" required />

            <i class="bx bx-user icon"></i>
          </div>

          <div class="input_box">
            <input type="password" id="pass" class="input-field" placeholder="Password" required />
            <i class="bx bx-lock-alt icon"></i>
          </div>
          <div class="input_box">
            <input type="password" id="pass" class="input-field" placeholder="Confirm Password" required />
            <i class="bx bx-lock-alt icon"></i>
          </div>

          <div class="input_box">
            <input type="submit" class="input-submit" value="Sign Up" />
          </div>

          <div class="register">
            <span>Already have an account? <a href="/WEB/login/login.html">Log In</a></span>
          </div>
        </div>
      </div>
    </form>
    <!-- partial -->
  </body>
</html>
