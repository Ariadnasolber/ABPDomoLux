<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log In | Domolux </title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="/WEB/login/login.css">
<link rel="icon" href="/WEB/img/logo3_negro.png">
</head>
<body>
<!-- partial:index.partial.html -->
<form>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>
  
      <div class="input_box">
        <input type="text" id="user" class="input-field" placeholder="Username" required>

        <i class="bx bx-user icon"></i>
      </div>
  
      <div class="input_box">
        <input type="password" id="pass" class="input-field"  placeholder="Password" required>
        <i class="bx bx-lock-alt icon"></i>
      </div>
  
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" >
          <label for="remember">Remember me</label>
        </div>
  
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
  
      <div class="input_box">
        <input type="submit" class="input-submit" value="Login">
      </div>
  
      <div class="register">
        <span>Don't have an account? <a href="/WEB/login/register.html">Register</a></span>
      </div>
    </div>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
